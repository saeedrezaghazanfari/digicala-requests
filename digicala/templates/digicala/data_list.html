<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digicala List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">

    <div class="container pt-5">
    
        {% for data in object_list %}

        <div style="background-color: #2c3135; border-radius: 15px;" class="p-4 mb-2">
            <img src="{{ data.image }}" style="height: 150px; width: 150px; border-radius: 5px;float: right;" alt="">
            <h5>{{ forloop.counter1 }}. {{ data.title }}</h5>
            <p>price: {{ data.price }}</p>
            <a href="{{ data.link_page }}" target="_blank" class="btn btn-sm btn-info px-3">Show Product in main Page</a>
            <br><br>
        </div>

        {% empty %}
        <p class="alert alert-warning">There is no Any thing!</p>
        {% endfor %}

        <a href="/" class="btn btn-sm btn-danger my-4 px-3">Go Back</a>
    
    </div>

</body>
</html>
